<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="mb-4">Pokémon Memory Game</h1>

    <!-- Status Bar -->
    <div id="status" class="mb-4">
      <span class="badge bg-primary me-2 fs-5 py-2 px-3" id="click-count">Clicks: 0</span>
      <span class="badge bg-success me-2 fs-5 py-2 px-3" id="pairs-matched">Matched: 0</span>
      <span class="badge bg-warning text-dark me-2 fs-5 py-2 px-3" id="pairs-left">Left: 3</span>
      <span class="badge bg-secondary fs-5 py-2 px-3" id="total-pairs">Total Pairs: 3</span>
      <span class="badge bg-danger fs-5 py-2 px-3" id="time-remaining">Time: 30s</span>
    </div>
    
    <div class="mb-4">
      <select id="difficulty" class="form-select w-auto d-inline-block me-3">
        <option value="easy">Easy (3 pairs)</option>
        <option value="medium">Medium (6 pairs)</option>
        <option value="hard">Hard (9 pairs)</option>
      </select>
      <button id="start-btn" class="btn btn-success me-2">Start Game</button>
      <button id="reset-btn" class="btn btn-outline-secondary">Reset</button>
    </div>
    
    <!-- Win Lose Message -->
    <div id="message" class="alert alert-success d-none fs-4"></div>
    
    
    <!-- Game Grid -->
    <div id="game_grid" class="d-flex flex-wrap justify-content-center mb-4">
      <div class="card">
        <img id="img1" class="front_face" src="001.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img2" class="front_face" src="002.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img3" class="front_face" src="003.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img4" class="front_face" src="001.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img5" class="front_face" src="002.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
      <div class="card">
        <img id="img6" class="front_face" src="003.png" alt="">
        <img class="back_face" src="back.webp" alt="">
      </div>
    </div>

    <div class="form-check form-switch text-center my-3">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>
    

  </div>
</body>

</html>
